<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ephemeral Line CAPTCHA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <h1>Ephemeral Line CAPTCHA</h1>
      <p class="subtitle">Trace the hidden line as it appears. Fallback: slider.</p>
    </header>

    <section class="controls">
      <button id="reload-btn">New Challenge</button>
      <span class="status" id="status">Loadingâ€¦</span>
      <span class="timer" id="timer"></span>
    </section>

    <section id="line-section" class="panel">
      <div class="canvas-wrap">
        <canvas id="captcha-canvas" width="400" height="400"></canvas>
      </div>
      <p class="hint">
        Press/touch the start point and follow the line as it appears. Do not lift until done.
      </p>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
